<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- reveal.js CSS theme and local overrides -->
    <link rel="stylesheet" href="reveal.js/css/reveal.css"/>
    <link rel="stylesheet" href="css/reveal-override.css"/>

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="reveal.js/lib/css/zenburn.css" />

    <!-- For JavaScript-generated QR codes -->
    <link rel="stylesheet" href="css/qrcode.css" />

    <!-- If the query includes 'print-pdf', use the PDF print sheet -->
    <script>
      document.write( '<link rel="stylesheet" href="reveal.js/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section id="qrcode" data-menu-title="QR code">
          <div class="qrcode" id="qrcode-talk"/>
          <p><a href="https://example.com/link/to/this/talk" target="_blank"
                id="talk">https://example.com/link/to/this/talk</a></p>
        </section>
        <!--
             It seems that reveal.js's markdown plugin doesn't work well
             with mixing top-level <div>s with markdown, and we need <div>s
             in the cover page, so let's go with pure HTML for that.
             However we still need the data-markdown approach to keep
             the HTML as a separate file - ugly but works.
           -->
        <section id="cover"
                 data-markdown="markdown/cover.html"
                 data-state="cover"
                 data-separator="^\n\n\n"
                 data-separator-vertical="^\n\n"
                 data-separator-notes="^Note:">
        </section>
        <section id="agenda"
                 data-markdown="markdown/agenda.md"
                 data-state="normal"
                 data-separator="^\n\n\n"
                 data-separator-vertical="^\n\n"
                 data-separator-notes="^Note:">
        </section>
        <section id="main"
                 data-markdown="markdown/instructions.md"
                 data-state="normal"
                 data-separator="^\n\n\n"
                 data-separator-vertical="^\n\n"
                 data-separator-notes="^Note:">
        </section>
        <section id="palette"
                 data-markdown="markdown/color-palette.md"
                 data-state="normal"
                 data-separator="^\n\n\n"
                 data-separator-vertical="^\n\n"
                 data-separator-notes="^Note:">
        </section>
        <section id="conclusion"
                 data-markdown="markdown/conclusion.md"
                 data-separator="^\n\n\n"
                 data-separator-vertical="^\n\n"
                 data-separator-notes="^Note:">
        </section>
      </div>
    </div>

    <script src="qrcodejs/qrcode.js"></script>
    <script>
/* Grab all links and iterate over them */
var sources = document.getElementsByTagName('a');
n = sources.length;
for (var i = 0; i < n; i++) {
    var source = sources[i];
    var href = source.href;

    /* If the link has no href attribute, skip it */
    if (href) {
        var target_id = "qrcode-" + source.id ;
        var target = document.getElementById(target_id);
        /* If the source has no corresponding target element, skip
         * it */
        if (target) {
            var qr = new QRCode(target, {
                colorDark : "#000000",
                colorLight : "rgba(255,255,255,0)",
            });
            qr.makeCode(href);
        }
    }
}
    </script>

    <script src="reveal.js/lib/js/head.min.js"></script>
    <script src="reveal.js/js/reveal.js"></script>

    <script>
// Full list of configuration options available here:
// https://github.com/hakimel/reveal.js#configuration
Reveal.initialize({
    // If you change these, make sure $aspect-ratio in the .scss file
    // is updated accordingly:
    width: 1600,
    height: 900,

    margin: 0.01,

    controls: false,
    slideNumber: true,
    progress: true,
    history: true,
    center: false,

    theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
    transition: Reveal.getQueryHash().transition || 'fade', // default/cube/page/concave/zoom/linear/fade/none

    menu: {
        themes: false,
        transitions: false,
        openButton: false,
        openSlideNumber: true,
        markers: true
    },

    // Optional libraries used to extend on reveal.js
    dependencies: [
        { src: 'reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
        { src: 'reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: 'reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: 'reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
        { src: 'reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
        { src: 'reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
        { src: 'reveal.js-menu/menu.js', async: true, condition: function() { return !!document.body.classList; } }
    ]
});
    </script>
  </body>
</html>
